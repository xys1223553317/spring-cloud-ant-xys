<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/easyui1.5/jquery.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/js/uploadify/uploadify.css">
    <script src="/js/uploadify/jquery.uploadify.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" id="pictureForm">
        <div class="form-group">
            <label for="testimg" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-4">
                <input type="hidden" class="form-control" id="pictureid" name="id">
                <input type="file" id="butOne">
                <input type="hidden" id="imagea" name="img">
                <div id="showImgDiv" style="width: 150px;height: 150px;border-style:solid;border-width:1px; border-color:#000000;">
                    <img src="" id="testimg" style="width: 150px;height: 150px;"/>
                </div>
                <div id="showBars"></div>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    //文件域的id
    $("#butOne").uploadify({
        //前台请求后台的url 不可忽略的参数
        'uploader': "/upload/upImg",
        //插件自带 不可忽略的参数
        'swf': "/js/uploadify/uploadify.swf",
        //撤销按钮的图片路径
        'cancelImg': "/js/uploadify/uploadify-cancel.png",
        //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
        'auto': true,
        //可以同时选择多个文件 默认为true 不可忽略
        'multi': false,
        //给上传按钮设置文字
        'buttonText': "上传头像",
        //上传后队列是否消失
        'removeCompleted': true,
        'removeTimeout': 1,
        //上传文件的个数
        'uploadLimit': 2,
        'fileTypeExts': "*.jpg;*.jpge;*.gif;*.png",
        'fileSizeLimit': "2MB",
        //给div的进度条加背景 不可忽略
        'queueID': "showBars",
        // controller层方法中接收文件的参数名--------artImg
        'fileObjName': "artImg",
        //上传成功后的回调函数
        'onUploadSuccess': function (file, data, response) {
            $("#testimg").prop("src", data);
            $("#imagea").val(data);
        }
    })
</script>
</html>
