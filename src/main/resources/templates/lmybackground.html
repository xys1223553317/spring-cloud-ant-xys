    function navigationbar() {
        $.ajax({
            url:'/navigation/findnavigationbar',
            dataType:'json',
            success:function (data) {
                var str="";
                for (var i = 0; i < data.length; i++) {
                    str+='<li><a href="'+data[i].url+'">'+data[i].text+'</a></li>';
                }
                $("#cc").html(str);
            }
        })
    }
