<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/easyui1.5/jquery.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" id="navigationbarForm">
        <div class="form-group">
            <label for="navigationbartext" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-4">
                <input type="hidden" class="form-control" id="navigationbarid" name="id">
                <input type="text" class="form-control" id="navigationbartext" name="text">
            </div>
            <label for="navigationbarurl" class="col-sm-2 control-label">路径</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="navigationbarurl" name="url">
            </div>
        </div>
    </form>
</div>
</body>
</html>
